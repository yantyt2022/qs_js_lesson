<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--省时 高效 标准 开发时间留给业务 -->
    <div class="container">
    <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>姓名</th>
                <th>性别</th>
                <th>手机号</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
    </table>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="height:300px;background-color:red;">
                        <form class="form-horizontal" name="studentForm">
                                <div class="form-group">
                                  <label for="inputName" class="col-sm-2 control-label">姓名</label>
                                  <div class="col-sm-10">
                                    <input name="username" type="text" class="form-control" id="inputName" placeholder="请输入姓名">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputSex" class="col-sm-2 control-label">性别</label>
                                  <div class="col-sm-10">
                                    <select name="sex" class="form-control">
                                      <option value="0">请选择</option>
                                      <option value="1">男</option>
                                      <option value="2">女</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputTel" class="col-sm-2 control-label">电话</label>
                                  <div class="col-sm-10">
                                    <input name="telephone" type="tel" class="form-control" id="inputTel" placeholder="请输入手机号">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputIndex" class="col-sm-2 control-label">插入顺序</label>
                                  <div class="col-sm-10">
                                    <input name="user_index" type="number" class="form-control" id="inputIndex" placeholder="0">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                  </div>
                                </div>
                              </form>                      
        </div>
    </div>
    </div>

    <script>
    const students = [];
    const oForm = document.forms["studentForm"];
    window.onload = function(){
        oForm.addEventListener('submit',function(){
            event.preventDefault();
            const info = {}; //空的对象
            const newInfo = Object.create(info);
            info.name = oForm["username"].value;
            info.sex = oForm["sex"].value;
            info.telephone = oForm["telephone"].value;
            info.index = oForm["user_index"].value;
            console.log(info);
            //表单校验
            if(newInfo.index < 0){
                alert('不能少于0');
                return ;
            }
            if(newInfo.index > students.length){
                students.push(newInfo);
            }else{
                
            }
            renderStudentsHtml();
            oForm.reset();
        },false);

        function renderStudentsHtml(){
            document.querySelector('tbody').innerHTML = students.map((student,index) =>{
                return `
                    <tr>
                    <td>${index+1}</td>   
                    <td>${student.name}</td>
                    <td>${student.sex == 1?'男':'女'}</td>
                    <td>${student.telephone}</td>
                    <td>
                        <a href="javascript:; class="del_a">删除</a>
                    </td>
                    </tr>
                `;
            }).join('')
        }
    }
    </script>
</body>
</html>
